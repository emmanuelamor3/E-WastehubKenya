# Project-wide Gradle settings.

# JVM arguments for the Gradle daemon ? 2GB memory limit
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Run Gradle in parallel for independent modules
org.gradle.parallel=true

# Use Gradle daemon to keep builds warm in memory
org.gradle.daemon=true

# Configure projects on demand (faster builds)
org.gradle.configureondemand=true

# Use AndroidX libraries
android.useAndroidX=true

# Kotlin code style for this project
kotlin.code.style=official

# Make R classes smaller (already good)
android.nonTransitiveRClass=true
